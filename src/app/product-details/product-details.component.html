<div class="col-md-3 col-sm-6 oneproduct-item">
    <div class="thumbnail">
      <img [src]="oneproduct?.photo" alt="">
      <div class="caption">

        <h3>{{oneproduct?.title | uppercase }} - {{oneproduct?.price | currency:'EUR'}}</h3>
        <p>{{oneproduct?.description}}</p>
        <p>{{ oneproduct?.stock }}</p>
        
          <button class="btn btn-primary" (addToBasket)="updatePrice(oneproduct)" >Add to Cart</button>
        
      </div>
    </div>
  </div>
